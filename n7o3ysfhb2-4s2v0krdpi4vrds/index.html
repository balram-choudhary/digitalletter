<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: #0b0e14;
  color: #eaeaea;
  overflow: hidden;
}

/* ===== SCENE ===== */
.scene {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  background-size: cover;
  background-position: center;
  transition: opacity 1.2s ease, transform 1.6s ease;
  transform: scale(1.03);
}

.scene.active {
  opacity: 1;
  pointer-events: auto;
  transform: scale(1);
}

.scene::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.15) 0%,
    rgba(0,0,0,0.55) 70%,
    rgba(0,0,0,0.85) 100%
  );
  z-index: 0;
}

/* ===== OVERLAY ===== */
.overlay {
  position: relative;
  z-index: 1;
  max-width: 520px;
  padding: 36px;
  border-radius: 18px;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.65),
    rgba(0,0,0,0.15),
    rgba(0,0,0,0)
  );
}

/* ===== TEXT + TYPEWRITER ===== */
.text {
  position: relative;
  font-size: 1.3rem;
  line-height: 1.6;
  min-height: 120px;
}

.line {
  opacity: 1;
  white-space: pre-wrap;
}

.cursor {
  display: inline-block;
  width: 2px;
  height: 1.1em;
  background: rgba(255,255,255,0.65);
  margin-left: 4px;
  animation: cursorBlink 1.4s ease-in-out infinite;
}

.cursor.hidden {
  opacity: 0;
  animation: none;
}

@keyframes cursorBlink {
  0%, 100% { opacity: 0.15; }
  50% { opacity: 0.65; }
}

/* ===== BUTTONS (SOFT, INTIMATE) ===== */
.buttons {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
  margin-top: 18px;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.buttons.show {
  opacity: 1;
}

button {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.22);
  color: rgba(255,255,255,0.95);
  padding: 12px 22px;
  border-radius: 999px;
  font-size: 0.95rem;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition:
    background 0.4s ease,
    border-color 0.4s ease,
    box-shadow 0.4s ease,
    transform 0.4s ease;
}

button:hover {
  background: rgba(255,255,255,0.12);
  border-color: rgba(255,255,255,0.38);
  transform: scale(1.02);
}

/* Emotional differentiation for two-choice scenes */
button.primary {
  box-shadow: inset 0 0 0 1px rgba(255,220,180,0.15);
}

button.secondary {
  opacity: 0.85;
}

/* ===== ENDING OVERLAY (ROMANTIC) ===== */
body.ended::after {
  content: "This moment is yours.";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(
      circle at center,
      rgba(255,220,180,0.08) 0%,
      rgba(11,14,20,0.65) 45%,
      rgba(11,14,20,0.92) 100%
    );
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8rem;
  letter-spacing: 0.05em;
  color: rgba(255,255,255,0.92);
  text-shadow:
    0 2px 10px rgba(0,0,0,0.6),
    0 0 30px rgba(255,200,150,0.15);
  z-index: 9999;
  animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Resume hint */
.resume-hint {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.85rem;
  opacity: 0.6;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 9999;
}

/* Dim scene while paused */
body.paused .scene.active::before {
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.35) 0%,
    rgba(0,0,0,0.75) 70%,
    rgba(0,0,0,0.92) 100%
  );
}

body.paused .overlay {
  filter: blur(1px);
  opacity: 0.85;
  transition: filter 0.6s ease, opacity 0.6s ease;
}

@media (prefers-reduced-motion: reduce) {
  .scene { transition: opacity 0.4s ease; transform: none; }
  .cursor { animation: none; opacity: 0.65; }
  .buttons { transition: opacity 0.4s ease; }
}

/* Hide audio element */
audio {
  display: none;
}

.buttons {
  pointer-events: none;
}

.buttons.show {
  pointer-events: auto;
}

/* ===== FINAL VALENTINE OVERLAY ===== */
.final-overlay {
  position: fixed;
  inset: 0;
  background: rgba(11,14,20,0.82);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 3s ease;
}

.final-overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.final-message {
  font-size: 1.9rem;
  letter-spacing: 0.06em;
  color: rgba(255,230,200,0.95);
  text-align: center;
  text-shadow:
    0 2px 12px rgba(0,0,0,0.6),
    0 0 40px rgba(255,200,150,0.18);
  animation: finalFadeUp 3.5s ease forwards;
}

@keyframes finalFadeUp {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

<body>

<script>
const sceneText = {
  s1: [
    "It's Valentine's night.",
    "The city looks the same…",
    "But it feels different."
  ],
  s2: [
    "Most people celebrate loudly tonight.",
    "Reservations. Noise. Crowds.",
    "But some moments…",
    "are meant to be quiet."
  ],
  s3a: ["Me too.", "Quiet lets you feel things properly."],
  s3b: ["Yeah…", "Love doesn't need an audience."],
  s4: [
    "Every light is someone loving someone.",
    "In their own way.",
    "Some loud.",
    "Some soft.",
    "Ours is soft."
  ],
  s5: [
    "Valentine's usually asks for big words.",
    "Big gestures.",
    "But tonight…",
    "I just wanted you here."
  ],
  s6: ["You staying…", "means more than you think."],
  s7: ["Can I make this night ours?"],
  s8: [
    "So let's do this quietly.",
    "No promises shouted.",
    "Just you.",
    "And me.",
    "And the city."
  ],
  s9: ["Happy Valentine's.", "Thank you for choosing to be here."],
  s10: [
    "The night will pass.",
    "The city will wake.",
    "But this…",
    "this stays."
  ]
};

/* ========================================
   AUDIO SYSTEM - FIXED FOR ALL DEVICES
   ======================================== */

let typingTimeout;
let currentSceneId = 's1';

let typingState = {
  sceneId: 's1',
  lineIndex: 0,
  charIndex: 0,
  active: false
};

const bgMusic = document.getElementById('bgMusic');
const finalOverlay = document.getElementById('finalOverlay');

// Audio state - simplified and robust
let audioState = {
  unlocked: false,      // Has user interacted?
  playing: false,       // Is music currently playing?
  shouldPlay: false,    // Should music be playing when visible?
  fadeFrame: null,      // Current fade animation frame
  pauseOnHide: false    // Should we pause when hidden?
};

// Initialize audio
bgMusic.volume = 0;

// CRITICAL: Unlock audio on first interaction (required for all mobile browsers)
function unlockAudio() {
  if (audioState.unlocked) return;
  
  // Try to create and resume an AudioContext (helps with Samsung)
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    if (ctx.state === 'suspended') {
      ctx.resume();
    }
    ctx.close();
  } catch (e) {
    // Ignore errors - not all browsers need this
  }
  
  audioState.unlocked = true;
}

// Listen for first user interaction
['click', 'touchstart', 'touchend', 'keydown'].forEach(evt => {
  document.addEventListener(evt, unlockAudio, { once: true });
});

/**
 * Start playing music with fade-in
 * CRITICAL: Must be called directly in click handler for Samsung compatibility
 */
function playMusic() {
  if (!audioState.unlocked) {
    console.log('Audio not unlocked yet');
    return;
  }
  
  if (audioState.playing) {
    console.log('Already playing');
    return;
  }
  
  // CRITICAL for Samsung: play() must happen synchronously in user gesture
  // No await, no setTimeout, no Promise chains before play()
  const playPromise = bgMusic.play();
  
  if (playPromise !== undefined) {
    playPromise
      .then(() => {
        audioState.playing = true;
        audioState.shouldPlay = true;
        audioState.pauseOnHide = true;
        fadeMusicTo(0.25, 3000);
      })
      .catch(err => {
        console.log('Playback blocked:', err);
        audioState.playing = false;
        audioState.shouldPlay = false;
      });
  }
}

/**
 * Stop music with optional fade-out
 * @param {boolean} immediate - If true, stop instantly without fade
 */
function stopMusic(immediate = false) {
  audioState.shouldPlay = false;
  
  if (immediate) {
    stopFade();
    bgMusic.pause();
    bgMusic.volume = 0;
    audioState.playing = false;
  } else {
    fadeMusicTo(0, 2000, () => {
      bgMusic.pause();
      audioState.playing = false;
    });
  }
}

/**
 * Fade music volume to target
 * @param {number} target - Target volume (0-1)
 * @param {number} duration - Fade duration in ms
 * @param {function} callback - Called when fade completes
 */
function fadeMusicTo(target, duration, callback = null) {
  stopFade();
  
  const startVolume = bgMusic.volume;
  const startTime = performance.now();
  
  function animate(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    
    // Ease-out cubic for smooth fade
    const eased = 1 - Math.pow(1 - progress, 3);
    bgMusic.volume = startVolume + (target - startVolume) * eased;
    
    if (progress < 1) {
      audioState.fadeFrame = requestAnimationFrame(animate);
    } else {
      audioState.fadeFrame = null;
      if (callback) callback();
    }
  }
  
  audioState.fadeFrame = requestAnimationFrame(animate);
}

/**
 * Stop any ongoing fade animation
 */
function stopFade() {
  if (audioState.fadeFrame) {
    cancelAnimationFrame(audioState.fadeFrame);
    audioState.fadeFrame = null;
  }
}

/**
 * Reset audio completely (for final scene)
 */
function resetAudio() {
  stopFade();
  bgMusic.pause();
  bgMusic.currentTime = 0;
  bgMusic.volume = 0;
  audioState.playing = false;
  audioState.shouldPlay = false;
  audioState.pauseOnHide = false;
}

/* ========================================
   VISIBILITY HANDLING - FIXED
   ======================================== */

let waitingForResume = false;

// Handle page visibility changes (backgrounding, returning to tab)
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    // Page hidden (user pressed home or switched tabs)
    
    // Stop typing animation
    typingState.active = false;
    clearTimeout(typingTimeout);
    
    // CRITICAL FIX: Pause music IMMEDIATELY (no fade delay)
    if (audioState.playing && audioState.pauseOnHide) {
      stopFade();
      bgMusic.pause();
      audioState.playing = false;
      // Keep shouldPlay = true so we can resume
    }
    
    document.body.classList.add('paused');
    
  } else {
    // Page visible again
    
    // If we were playing before, wait for user tap to resume
    if (audioState.shouldPlay || typingState.lineIndex > 0) {
      waitingForResume = true;
      showResumeHint();
    }
  }
});

// Show hint to tap to resume
function showResumeHint() {
  // Remove old hint if exists
  const oldHint = document.querySelector('.resume-hint');
  if (oldHint) oldHint.remove();
  
  const hint = document.createElement('div');
  hint.className = 'resume-hint';
  hint.textContent = "Tap anywhere to continue";
  document.body.appendChild(hint);
  
  // Auto-remove after 5 seconds
  setTimeout(() => hint.remove(), 5000);
}

// Handle resume tap
document.addEventListener('click', (e) => {
  if (e.target.tagName === 'BUTTON') return;
  
  if (waitingForResume) {
    waitingForResume = false;
    document.body.classList.remove('paused');
    
    // Remove hint
    const hint = document.querySelector('.resume-hint');
    if (hint) hint.remove();
    
    // Resume typing
    const scene = document.getElementById(typingState.sceneId);
    typeLines(
      sceneText[typingState.sceneId],
      scene.querySelector('.text'),
      () => scene.querySelector('.buttons').classList.add('show'),
      true  // resume = true
    );
    
    // Resume music if it should be playing
    if (audioState.shouldPlay && !audioState.playing) {
      const resumePromise = bgMusic.play();
      if (resumePromise !== undefined) {
        resumePromise
          .then(() => {
            audioState.playing = true;
            fadeMusicTo(0.25, 2000);
          })
          .catch(err => {
            console.log('Resume blocked:', err);
          });
      }
    }
  }
});

// Prevent button clicks when waiting for resume or buttons not shown
document.addEventListener('click', (e) => {
  if (e.target.tagName === 'BUTTON') {
    if (waitingForResume) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
    
    const buttonsContainer = e.target.closest('.buttons');
    if (!buttonsContainer || !buttonsContainer.classList.contains('show')) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
  }
}, true);

// Stop music when page is about to close
window.addEventListener('pagehide', () => stopMusic(true));
window.addEventListener('beforeunload', () => stopMusic(true));

/* ========================================
   TYPEWRITER SYSTEM (UNCHANGED)
   ======================================== */

function typeLines(lines, container, callback, resume = false) {
  const lineEls = container.querySelectorAll('.line');
  const cursor = container.querySelector('.cursor');

  if (!resume) {
    lineEls.forEach(l => l.textContent = "");
    typingState.lineIndex = 0;
    typingState.charIndex = 0;
  }

  typingState.active = true;
  cursor.classList.remove('hidden');

  function step() {
    if (!typingState.active) return;

    const { lineIndex, charIndex } = typingState;
    if (lineIndex >= lines.length) {
      cursor.classList.add('hidden');
      typingState.active = false;
      callback && callback();
      return;
    }

    const line = lines[lineIndex];
    const el = lineEls[lineIndex];

    if (charIndex < line.length) {
      el.textContent += line[charIndex];
      typingState.charIndex++;

      let delay = 65 + Math.random() * 40;
      if (['.', '…', ','].includes(line[charIndex])) delay += 250;

      typingTimeout = setTimeout(step, delay);
    } else {
      typingState.lineIndex++;
      typingState.charIndex = 0;
      typingTimeout = setTimeout(step, 650);
    }
  }

  step();
}

/* ========================================
   SCENE NAVIGATION
   ======================================== */

function startMusicAndNext(id) {
  // Unlock audio if needed
  unlockAudio();
  
  // CRITICAL: Start music synchronously in click handler
  playMusic();
  
  // Then navigate
  next(id);
}

function next(id) {
  clearTimeout(typingTimeout);

  currentSceneId = id;
  typingState.sceneId = id;
  typingState.active = false;

  document.querySelectorAll('.scene').forEach(s => {
    s.classList.remove('active');
    s.querySelector('.buttons')?.classList.remove('show');
  });

  const scene = document.getElementById(id);
  scene.classList.add('active');

  typeLines(sceneText[id], scene.querySelector('.text'), () => {
    scene.querySelector('.buttons').classList.add('show');
  });
}

function showFinalValentine() {
  document.body.classList.add('paused');
  
  // Fade out music over 5 seconds
  fadeMusicTo(0, 5000, () => {
    resetAudio();
  });

  // Show final overlay after 1.2s
  setTimeout(() => {
    finalOverlay.classList.add('show');
  }, 1200);
}

/* ========================================
   INITIALIZE
   ======================================== */

// Start first scene
const firstScene = document.getElementById('s1');
typeLines(sceneText.s1, firstScene.querySelector('.text'), () => {
  firstScene.querySelector('.buttons').classList.add('show');
});

</script>
