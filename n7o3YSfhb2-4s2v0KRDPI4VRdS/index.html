<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The City at Night — Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: #0b0e14;
  color: #eaeaea;
  overflow: hidden;
}

/* ===== SCENE ===== */
.scene {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  background-size: cover;
  background-position: center;
  transition: opacity 1.2s ease, transform 1.6s ease;
  transform: scale(1.03);
}

.scene.active {
  opacity: 1;
  pointer-events: auto;
  transform: scale(1);
}

.scene::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.15) 0%,
    rgba(0,0,0,0.55) 70%,
    rgba(0,0,0,0.85) 100%
  );
  z-index: 0;
}

/* ===== OVERLAY ===== */
.overlay {
  position: relative;
  z-index: 1;
  max-width: 520px;
  padding: 36px;
  border-radius: 18px;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.65),
    rgba(0,0,0,0.15),
    rgba(0,0,0,0)
  );
}

/* ===== TEXT + TYPEWRITER ===== */
.text {
  position: relative;
  font-size: 1.3rem;
  line-height: 1.6;
  min-height: 120px;
}

.line {
  opacity: 1;
  white-space: pre-wrap;
}

.cursor {
  display: inline-block;
  width: 2px;
  height: 1.1em;
  background: rgba(255,255,255,0.65);
  margin-left: 4px;
  animation: cursorBlink 1.4s ease-in-out infinite;
}

.cursor.hidden {
  opacity: 0;
  animation: none;
}

@keyframes cursorBlink {
  0%, 100% { opacity: 0.15; }
  50% { opacity: 0.65; }
}

/* ===== BUTTONS (SOFT, INTIMATE) ===== */
.buttons {
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
  margin-top: 18px;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.buttons.show {
  opacity: 1;
}

button {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.22);
  color: rgba(255,255,255,0.95);
  padding: 12px 22px;
  border-radius: 999px;
  font-size: 0.95rem;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition:
    background 0.4s ease,
    border-color 0.4s ease,
    box-shadow 0.4s ease,
    transform 0.4s ease;
}

button:hover {
  background: rgba(255,255,255,0.12);
  border-color: rgba(255,255,255,0.38);
  transform: scale(1.02);
}

/* Emotional differentiation for two-choice scenes */
button.primary {
  box-shadow: inset 0 0 0 1px rgba(255,220,180,0.15);
}

button.secondary {
  opacity: 0.85;
}

/* ===== ENDING OVERLAY (ROMANTIC) ===== */
body.ended::after {
  content: "This moment is yours.";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(
      circle at center,
      rgba(255,220,180,0.08) 0%,
      rgba(11,14,20,0.65) 45%,
      rgba(11,14,20,0.92) 100%
    );
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8rem;
  letter-spacing: 0.05em;
  color: rgba(255,255,255,0.92);
  text-shadow:
    0 2px 10px rgba(0,0,0,0.6),
    0 0 30px rgba(255,200,150,0.15);
  z-index: 9999;
  animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Resume hint */
.resume-hint {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.85rem;
  opacity: 0.6;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 9999;
}

/* Dim scene while paused */
body.paused .scene.active::before {
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.35) 0%,
    rgba(0,0,0,0.75) 70%,
    rgba(0,0,0,0.92) 100%
  );
}

body.paused .overlay {
  filter: blur(1px);
  opacity: 0.85;
  transition: filter 0.6s ease, opacity 0.6s ease;
}

@media (prefers-reduced-motion: reduce) {
  .scene { transition: opacity 0.4s ease; transform: none; }
  .cursor { animation: none; opacity: 0.65; }
  .buttons { transition: opacity 0.4s ease; }
}

/* Hide audio element */
audio {
  display: none;
}

.buttons {
  pointer-events: none;
}

.buttons.show {
  pointer-events: auto;
}

/* ===== FINAL VALENTINE OVERLAY ===== */
.final-overlay {
  position: fixed;
  inset: 0;
  background: rgba(11,14,20,0.82);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 3s ease;
}

.final-overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.final-message {
  font-size: 1.9rem;
  letter-spacing: 0.06em;
  color: rgba(255,230,200,0.95);
  text-align: center;
  text-shadow:
    0 2px 12px rgba(0,0,0,0.6),
    0 0 40px rgba(255,200,150,0.18);
  animation: finalFadeUp 3.5s ease forwards;
}

@keyframes finalFadeUp {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<!-- Background music -->
<audio id="bgm" loop preload="auto">
  <source src="music/romantic-ambient.mp3" type="audio/mpeg">
</audio>

<!-- SCENE 1 (active by default) -->
<div class="scene active" id="s1" style="background-image:url('images/1-entry.jpg')">
  <div class="overlay">
    <div class="text" data-lines>
      <div class="line"></div>
      <div class="line"></div>

    </div>
    <div class="buttons">
      <button onclick="next('s2')">Stay with me</button>
    </div>
  </div>
</div>

<!-- SCENE 2 -->
<div class="scene" id="s2" style="background-image:url('images/2-street.jpg')">
  <div class="overlay">
    <div class="text" data-lines>
      <div class="line"></div>
      <div class="line"></div>

    </div>
    <div class="buttons">
      <button class="primary" onclick="next('s3a')">I like quiet</button>
      <button class="secondary" onclick="next('s3b')">I’m tired of noise</button>
    </div>
  </div>
</div>

<!-- SCENE 3A -->
<div class="scene" id="s3a" style="background-image:url('images/3-window.jpg')">
  <div class="overlay">
    <div class="text" data-lines>
      <div class="line"></div>
      <div class="line"></div>
      <div class="cursor"></div>
    </div>
    <div class="buttons">
      <button onclick="next('s4')">Look at the city</button>
    </div>
  </div>
</div>

<!-- SCENE 3B -->
<div class="scene" id="s3b" style="background-image:url('images/3-window.jpg')">
  <div class="overlay">
    <div class="text" data-lines>
      <div class="line"></div>
      <div class="line"></div>
      <div class="cursor"></div>
    </div>
    <div class="buttons">
      <button onclick="next('s4')">Look at the city</button>
    </div>
  </div>
</div>

<!-- SCENE 4 -->
<div class="scene" id="s4" style="background-image:url('images/4-lights.jpg')">
  <div class="overlay">
    <div class="text" data-lines>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="cursor"></div>
    </div>
    <div class="buttons">
      <button class="primary" onclick="next('s5')">That feels right</button>
      <button class="secondary" onclick="next('s5')">That feels intimate</button>
    </div>
  </div>
</div>

<!-- SCENE 5 -->
<div class="scene" id="s5" style="background-image:url('images/5-room.jpg')">
  <div class="overlay">
    <div class="text" data-lines>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="cursor"></div>
    </div>
    <div class="buttons">
      <button class="primary" onclick="next('s6')">I’m here</button>

  </div>
</div>

<!-- SCENE 6 -->
<div class="scene" id="s6" style="background-image:url('images/6-balcony.jpg')">
  <div class="overlay">

<!-- SCENE 7 -->
<div class="scene" id="s7" style="
  background-image:url('images/7-skyline.jpg');
  justify-content:flex-start;
  padding-left:8vw;">
  <div class="overlay">
    <div class="text" data-lines>
      <div class="line"></div>
      <div class="cursor"></div>
    </div>
    <div class="buttons">
      <button class="primary" onclick="next('s8')">Yes</button>
      <button class="secondary" onclick="next('s8')">Just hold this moment</button>

</div>

<!-- SCENE 8 -->
<div class="scene" id="s8" style="
  background-image:url('images/8-couple.jpg');
  background-position:center right;">
  <div class="overlay">
    <div class="text" data-lines>
      <div class="line"></div>
      <div class="line"></div>

    </div>

  </div>
</div>

<!-- SCENE 9 -->
<div class="scene" id="s9" style="background-image:url('images/9-heart.jpg')">

      <div class="line"></div>

    </div>
  </div>
</div>

<!-- SCENE 10 -->
<div class="scene" id="s10" style="background-image:url('images/10-dawn.jpg')">
  <div class="overlay">
    <div class="text" data-lines>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>

    </div>

      <button onclick="showFinalValentine()">Create your Valentine</button>

</div>

<!-- FINAL VALENTINE OVERLAY -->
<div id="finalOverlay" class="final-overlay">
  <div class="final-message">
    This Valentine is yours.
  </div>
</div>

<script>
const sceneText = {
  s1: [
    "It's Valentine's night.",
    "The city looks the same…",
    "But it feels different."
  ],
  s2: [
    "Most people celebrate loudly tonight.",
    "Reservations. Noise. Crowds.",
    "But some moments…",
    "are meant to be quiet."
  ],
  s3a: ["Me too.", "Quiet lets you feel things properly."],
  s3b: ["Yeah…", "Love doesn't need an audience."],
  s4: [
    "Every light is someone loving someone.",
    "In their own way.",
    "Some loud.",
    "Some soft.",
    "Ours is soft."
  ],
  s5: [
    "Valentine's usually asks for big words.",
    "Big gestures.",
    "But tonight…",
    "I just wanted you here."
  ],
  s6: ["You staying…", "means more than you think."],
  s7: ["Can I make this night ours?"],
  s8: [
    "So let's do this quietly.",
    "No promises shouted.",
    "Just you.",
    "And me.",
    "And the city."
  ],
  s9: ["Happy Valentine's.", "Thank you for choosing to be here."],
  s10: [
    "The night will pass.",
    "The city will wake.",
    "But this…",
    "this stays."
  ]
};


let typingTimeout;
let fadeRAF = null;
let audioUnlocked = false;
let waitingForResumeTap = false;
let wasPlayingBeforeHide = false;
let musicStarted = false;
let pauseTimeout = null;


let currentSceneId = 's1';


let typingState = {
  sceneId: 's1',
  lineIndex: 0,
  charIndex: 0,
  active: false
};


const bgm = document.getElementById('bgm');
bgm.volume = 0;


const finalOverlay = document.getElementById('finalOverlay');


/* ===== VOLUME FADE ===== */
function fadeVolume(target, duration = 2600) {
  if (fadeRAF) cancelAnimationFrame(fadeRAF);
  if (pauseTimeout) clearTimeout(pauseTimeout);

  const start = bgm.volume;
  const startTime = performance.now();

  function step(now) {
    const elapsed = now - startTime;
    const p = Math.min(elapsed / duration, 1);
    // Emotionally correct ease-out curve
    const eased = 1 - Math.pow(1 - p, 3);
    bgm.volume = start + (target - start) * eased;

    if (p < 1) {
      fadeRAF = requestAnimationFrame(step);
    } else {
      fadeRAF = null;
      // Never fade to absolute zero; use near-silence (0.03)
      if (target <= 0.03 && !bgm.paused) {
        pauseTimeout = setTimeout(() => {
          bgm.pause();
        }, 300); // Slightly longer tail for emotional release
      }
    }
  }
  fadeRAF = requestAnimationFrame(step);
}



/* ===== MUSIC CONTROL ===== */
function startMusicSoft() {
  if (!audioUnlocked || currentSceneId === 's1') return;


  if (pauseTimeout) clearTimeout(pauseTimeout);


  if (bgm.paused) {
    bgm.volume = 0;


    if (!musicStarted) {
      musicStarted = true;
      bgm.play()
        .then(() => fadeVolume(0.25, 3200))
        .catch(() => {});
    } else {
      bgm.play()
        .then(() => fadeVolume(0.25, 2200))
        .catch(() => {});
    }
  }
}


function stopMusicSoft() {
  if (!bgm.paused) {
    fadeVolume(0, 2200);
  }
}


/* ===== TYPEWRITER ===== */
function typeLines(lines, container, callback, resume = false) {
  const lineEls = container.querySelectorAll('.line');
  const cursor = container.querySelector('.cursor');


  if (!resume) {
    lineEls.forEach(l => l.textContent = "");
    typingState.lineIndex = 0;
    typingState.charIndex = 0;
  }


  typingState.active = true;
  cursor.classList.remove('hidden');


  function step() {
    if (!typingState.active) return;


    const { lineIndex, charIndex } = typingState;
    if (lineIndex >= lines.length) {
      cursor.classList.add('hidden');
      typingState.active = false;
      callback && callback();
      return;
    }


    const line = lines[lineIndex];
    const el = lineEls[lineIndex];


    if (charIndex < line.length) {
      el.textContent += line[charIndex];
      typingState.charIndex++;


      let delay = 65 + Math.random() * 40;
      if (['.', '…', ','].includes(line[charIndex])) delay += 250;


      typingTimeout = setTimeout(step, delay);
    } else {
      typingState.lineIndex++;
      typingState.charIndex = 0;
      typingTimeout = setTimeout(step, 650);
    }
  }


  step();
}


/* ===== SCENE NAV ===== */
function next(id) {
  clearTimeout(typingTimeout);


  currentSceneId = id;
  typingState.sceneId = id;
  typingState.active = false;


  document.querySelectorAll('.scene').forEach(s => {
    s.classList.remove('active');
    s.querySelector('.buttons')?.classList.remove('show');
  });


  const scene = document.getElementById(id);
  scene.classList.add('active');


  if (audioUnlocked && id === 's2' && !musicStarted) {
    startMusicSoft();
  }


  typeLines(sceneText[id], scene.querySelector('.text'), () => {
    scene.querySelector('.buttons').classList.add('show');
  });
}


/* ===== TAP ANYWHERE ===== */
document.addEventListener('click', (e) => {
  if (e.target.tagName === 'BUTTON') return;


  if (waitingForResumeTap) {
    waitingForResumeTap = false;
    document.body.classList.remove('paused');
    document.querySelector('.resume-hint')?.remove();


    const scene = document.getElementById(typingState.sceneId);
    typeLines(
      sceneText[typingState.sceneId],
      scene.querySelector('.text'),
      () => scene.querySelector('.buttons').classList.add('show'),
      true
    );


    if (currentSceneId !== 's1' && musicStarted) {
      startMusicSoft();
    }
    return;
  }
});


/* ===== BUTTON CLICK HANDLER ===== */
document.addEventListener('click', (e) => {
  if (e.target.tagName === 'BUTTON') {
    if (waitingForResumeTap) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }


    const buttonsContainer = e.target.closest('.buttons');
    if (!buttonsContainer || !buttonsContainer.classList.contains('show')) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
  }
}, true);


/* ===== INITIAL SCENE ===== */
const firstScene = document.getElementById('s1');
typeLines(sceneText.s1, firstScene.querySelector('.text'), () => {
  firstScene.querySelector('.buttons').classList.add('show');
});


/* ===== AUDIO UNLOCK ===== */
['click','touchstart','keydown'].forEach(evt => {
  window.addEventListener(evt, () => {
    audioUnlocked = true;
  }, { once:true });
});


/* ===== VISIBILITY ===== */
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    typingState.active = false;
    document.body.classList.add('paused');


    if (!bgm.paused && currentSceneId !== 's1') {
      wasPlayingBeforeHide = true;
      stopMusicSoft();
    }
  } else if (wasPlayingBeforeHide || typingState.active === false) {
    waitingForResumeTap = true;
    showResumeHint();
  }
});


/* ===== HINT ===== */
function showResumeHint() {
  if (document.querySelector('.resume-hint')) return;
  const h = document.createElement('div');
  h.className = 'resume-hint';
  h.textContent = "Tap anywhere to continue the moment";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 5000);
}


/* ===== EXIT ===== */
window.addEventListener('pagehide', stopMusicSoft);
window.addEventListener('beforeunload', stopMusicSoft);


/* ===== FINAL VALENTINE MOMENT ===== */
function showFinalValentine() {
  // Freeze interaction & soften visuals
  document.body.classList.add('paused');


  // Fade music gently over 5 seconds
  fadeVolume(0, 5000);


  // Stop music exactly after fade completes
  setTimeout(() => {
    bgm.pause();
    bgm.currentTime = 0;
  }, 5000);


  // Show final overlay after a short breath
  setTimeout(() => {
    finalOverlay.classList.add('show');
  }, 1200);
}


</script>


</body>
</html>
